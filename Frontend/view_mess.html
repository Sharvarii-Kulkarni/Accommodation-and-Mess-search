<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Details</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        /* Left Side: Image */
        .image-container {
            flex: 1;
            max-width: 30%;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Right Side: Details */
        .details {
            flex: 2;
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* Table Styling */
        .details-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        .details-table td {
            padding: 10px;
            vertical-align: middle;
            border-bottom: 1px solid #ddd;
        }

        .details-table td:first-child {
            width: 35%;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .details-table td i {
            margin-right: 8px;
        }

        .highlight {
            font-weight: bold;
            color: #007bff;
        }

        /* Buttons */
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            flex: 1;
            text-align: center;
            display: inline-block;
            padding: 10px 16px;
            font-size: 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1 class="title">Mess Details</h1>

    <div class="container">
        <!-- Left Side: Image -->
        <div class="image-container">
            <img id="mess-image" src="" alt="Mess Image">
        </div>

        <!-- Right Side: Details -->
        <div class="details">
            <h2 id="mess-name"></h2>
            <table class="details-table">
                <tr><td><strong>üìç Location:</strong></td><td id="mess-location"></td></tr>
                <tr><td><strong>üçΩÔ∏è Meal Type:</strong></td><td id="mess-meal-type"></td></tr>
                <tr><td><strong>üí∞ Price:</strong></td><td class="highlight" id="mess-price"></td></tr>
                <tr><td><strong>üìù Description:</strong></td><td id="mess-description"></td></tr>
                <tr><td><strong>üë§ Owner:</strong></td><td id="mess-owner"></td></tr>
                <tr><td><strong>üìû Contact:</strong></td><td id="mess-contact"></td></tr>
                <tr><td><strong>‚è∞ Timings:</strong></td><td id="mess-timings"></td></tr>
                <tr><td><strong>üìú Menu:</strong></td><td id="mess-menu"></td></tr>
                <tr><td><strong>‚ú® Amenities:</strong></td><td id="mess-amenities"></td></tr>
                <tr><td><strong>üìÖ Listed On:</strong></td><td id="mess-listed"></td></tr>
            </table>

            <!-- Buttons -->
            <div class="btn-container">
                <a id="find-map-btn" class="btn" target="_blank">üìç Find in Map</a>
                <a href="search.html" class="btn">üîô Back to Search</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const messId = urlParams.get("id");

            if (!messId) {
                document.querySelector(".container").innerHTML = "<p style='color: red;'>Invalid request. No ID provided.</p>";
                return;
            }

            fetch(`http://127.0.0.1:5000/mess/${messId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch mess details.");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        document.querySelector(".container").innerHTML = `<p style='color: red;'>${data.error}</p>`;
                    } else {
                        document.getElementById("mess-image").src = data.image_url;
                        document.getElementById("mess-name").textContent = data.name;
                        document.getElementById("mess-location").textContent = data.location;
                        document.getElementById("mess-meal-type").textContent = data.meal_type;
                        document.getElementById("mess-price").textContent = `‚Çπ${data.price}`;
                        document.getElementById("mess-description").textContent = data.description;
                        document.getElementById("mess-owner").textContent = data.owner_name;
                        document.getElementById("mess-contact").textContent = data.phone_number;
                        document.getElementById("mess-timings").textContent = data.timings;
                        document.getElementById("mess-menu").textContent = data.menu;
                        document.getElementById("mess-amenities").textContent = data.amenities.replace(/\[|\]|"/g, '');
                        document.getElementById("mess-listed").textContent = data.listing_date;

                        // Set Google Maps link dynamically
                        const findMapBtn = document.getElementById("find-map-btn");
                        const locationQuery = encodeURIComponent(data.location);
                        findMapBtn.href = `https://www.google.com/maps/search/?api=1&query=${locationQuery}`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching mess details:", error);
                    document.querySelector(".container").innerHTML = "<p style='color: red;'>Failed to load mess details.</p>";
                });
        });
    </script>

</body>
</html>
